<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>To Do List</title>
</head>

<body>
    <header>
        <h1>To Do</h1>
    </header>
    <main>
        <div id="addTask" class="input-group mb-3" class="container-fluid">
            <input type="text" class="form-control" id="taskDescription" placeholder="Task Description">
            <button type="button" class="btn btn-success" id="submitBtn">Add</button>
        </div>
        <section>
            <div>
                <h2>All Tasks</h2>
                <table id="taskTable" class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Task</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="taskList" class="table-group-divider">
                        
                    </tbody>
                    <tbody id="taskComplete" class="table-group-divider">
                        
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
