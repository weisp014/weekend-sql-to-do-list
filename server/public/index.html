<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>To Do List</title>
</head>

<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <main>
        <section id="addTask">
            <input type="text" name="taskDescription" id="taskDescriptionId" placeholder="Description">
            <button type="submit" id="submitBtn">Add</button>
        </section>
        <section>
            <div>
                <h2>All Tasks</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Task</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="taskList">
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>

</html>
